<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar text-light bg-primary justify-content-center d-flex">
        <h1>Weather Dashboard</h1>
    </nav>

    <div id="container" class="d-flex">
        <aside id="citySelection" class="vh-100 d-flex justify-content-start">
            <h2>Search for a City:</h2>
            <nav id="" class="navbar navbar-light ">
                <input id="searchInput" class="form-control w-100" type="search" placeholder="Search" aria-label="Search">
                <button id="searchBtn" class="btn btn-outline-success bg-primary text-light w-100 " type="submit">Search</button>
                <button id="clearBtn" class="btn btn-outline-none bg-danger text-light w-100 " type="submit">Clear Search</button>
            </nav>
            <nav id="searchHistory" class="d-flex flex-column m-1 ">

            </nav>

        </aside>
        <main class="flex-column w-100">

            <section id="currentWeather" class="card w-80 m-2 p-2">
                <h2 id="cityTodayWeather">Current Weather</h2>
                <div class="d-flex flex-column">
                    <div class="d-flex flex-row">

                    </div>
                    <p id="currentTemp">temp</p>
                    <p id="currentHumidity">humidity</p>
                    <p id="currentWindSpeed">wind</p>
                </div>

            </section>
            <section id="weekForecast" class="flex-wrap m-2 d-flex">

            </section>
        </main>

    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
